---
apiVersion: v1
kind: Service
metadata:
  name: mysql-db
spec:
  ports:
  - port: 3306
  selector:
    app: mysql-db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-db
  template:
    metadata:
      labels:
        app: mysql-db
    spec:
      containers:
      - name: mysql-db
        image: mysql:latest
        env:
        - name: MYSQL_ALLOW_EMPTY_PASSWORD
          value: "yes"
        envFrom:
          - secretRef:
              name: envs
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-data
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: innoter-service
spec:
  type: LoadBalancer
  ports:
  - port: 8000
  selector:
    app: innoter-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: innoter-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: innoter-service
  template:
    metadata:
      labels:
        app: innoter-service
    spec:
      containers:
      - name: innoter-service
        image: innoter-service:latest
        envFrom:
          - secretRef:
              name: envs
        ports:
        - containerPort: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: celery-beat
spec:
  selector:
    app: celery-beat
  ports:
  - port: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-beat
  template:
    metadata:
      labels:
        app: celery-beat
    spec:
      containers:
      - name: celery-beat
        image: celery-beat:latest
        command: ["celery", "-A", "InnoterService", "worker", "--beat", "--loglevel=debug"]
        env:
        - name: RABBITMQ_HOST
          value: rabbitmq-manage
        - name: MYSQL_HOST
          value: mysql-db
        - name: DJANGO_ALLOWED_HOSTS
          value: "localhost 127.0.0.1 [::1]"
        envFrom:
          - secretRef:
              name: envs